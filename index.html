<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input-div">
        <div>
            <label for="bill">Bill Amount</label>
            <input type="text" name="bill" id="bill" placeholder="00.0">
        </div>
         
        <div>
            <label for="percent">Tip Percentage</label>
            <input type="text" name="percent" id="percentage" placeholder="%">
        </div>
    
        <div>
            <label for="persons">Number of persons</label>
            <input type="text" name="persons" id="persons" placeholder="0">
        </div>
    </div>

   <div class="inner">
    <p class="para">Total tip<h1>00.0</h1></p>
    <p class="para1">Tip per person<h1 id="percen">%</h1></p>
    <p class="para2">Total bill<h1 id="final-bill">00</h1></p>
    <p class="para3">Total bill per person<h1 id="final">00</h1></p>
   </div>
    
   <div class="btn"><button id="btn-calculate">Calculate</button></div>

    <script src="main.js"></script>
</body>
</html>
